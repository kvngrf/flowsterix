name: Publish Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup and cache node modules
        uses: ./.github/actions/node-pnpm-cache-setup

      - name: Install Dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm run build

      - name: Run Test
        run: pnpm run test

      - name: Publish Public Packages
        run: |
          for pkg in packages/*; do
            if [ -f "$pkg/package.json" ]; then
              is_private=$(node -p "require('./$pkg/package.json').private || false")

              if [ "$is_private" = "false" ]; then
                echo "Publishing $pkg..."
                cd "$pkg"
                npm publish --provenance --access public || true
                cd - > /dev/null
              else
                echo "Skipping $pkg (private)"
              fi
            fi
          done
